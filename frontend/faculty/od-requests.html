<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OD Requests - Faculty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/base.css">
</head>

<body>
    <div class="main-wrapper">
        <nav class="sidebar p-3 d-flex flex-column">
            <h5 class="fw-bold mb-4 ps-2">Faculty Portal</h5>
            <ul class="nav flex-column mb-auto">
                <li class="nav-item mb-2">
                    <a href="dashboard.html" class="nav-link text-white text-opacity-75">
                        Attendance
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="od-requests.html" class="nav-link text-white active bg-secondary bg-opacity-25 rounded">
                        OD Requests
                    </a>
                </li>
            </ul>
        </nav>

        <main class="content-area bg-light">
            <h4 class="fw-bold mb-4 text-primary-900">Pending OD Requests</h4>

            <div class="card-custom">
                <div class="card-body-custom p-0">
                    <table class="table table-hover mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Student</th>
                                <th>Date</th>
                                <th>Reason</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="odTableBody">
                            <tr>
                                <td colspan="4" class="text-center py-4">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/guard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadODRequests);

        async function loadODRequests() {
            const tbody = document.getElementById('odTableBody');

            // Fetch Pending ODs
            // Endpoint assumption: /faculty/sessions/pending (Based on earlier analysis)
            const list = await api.get('/faculty/sessions/pending');

            tbody.innerHTML = '';
            if (!list || list.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-muted">No pending requests.</td></tr>';
                return;
            }

            list.forEach(od => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="ps-4 fw-medium">${od.studentName} <small class="text-muted d-block">${od.studentRollNo}</small></td>
                    <td>${od.date}</td>
                    <td>${od.reason}</td>
                    <td class="text-end pe-4">
                        <button class="btn btn-sm btn-success me-2" onclick="handleOD(${od.id}, 'approve')">Approve</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="handleOD(${od.id}, 'reject')">Reject</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function handleOD(id, action) {
            if (!confirm(`Are you sure you want to ${action} this request?`)) return;

            await api.post(`/faculty/sessions/${id}/${action}`);
            loadODRequests(); // Refresh
        }
    </script>
</body>

</html>
