<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reports & Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main class="main-content fade-in-up">
        <h2 class="fw-bold text-primary mb-4">Classroom Analytics</h2>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="glass-card h-100">
                    <h5 class="fw-bold mb-4">Attendance Overview</h5>
                    <canvas id="ovChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="glass-card h-100">
                    <h5 class="fw-bold mb-4">OD Requests</h5>
                    <div class="d-flex align-items-center justify-content-center h-75 text-muted">
                        No Data Available
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../shared/config.js"></script>
    <script src="../shared/api.js"></script>
    <script src="../shared/auth.js"></script>
    <script src="../shared/faculty-layout.js"></script>
    <script>
        // Mock Chart
        const ctx = document.getElementById('ovChart');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['CS-A', 'CS-B', 'IT-A'],
                datasets: [{
                    label: 'Avg Attendance %',
                    data: [85, 72, 90],
                    backgroundColor: 'rgba(79, 70, 229, 0.6)',
                    borderColor: 'rgba(79, 70, 229, 1)',
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>

</html>
