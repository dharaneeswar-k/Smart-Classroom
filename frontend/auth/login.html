<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart System</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <style>
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top left, #e0e7ff, transparent 80%),
                radial-gradient(circle at bottom right, #f3e8ff, transparent 80%);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 3rem 2.5rem;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            border-radius: 24px;
        }

        .form-control-glass {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 0.8rem 1rem;
        }

        .form-control-glass:focus {
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            border-color: var(--color-primary);
        }
    </style>
</head>

<body>

    <div class="auth-wrapper fade-in-up">
        <div class="login-card">
            <div class="text-center mb-5">
                <h3 class="fw-bold mb-1" style="color: var(--color-primary); letter-spacing: -1px;">Smart Class<span
                        class="text-dark">.AI</span></h3>
                <p class="text-secondary small">Secure Attendance Portal</p>
            </div>

            <form id="loginForm">
                <div class="mb-4">
                    <label class="form-label small fw-bold text-uppercase text-secondary ls-1">Username</label>
                    <input type="text" id="username" class="form-control form-control-glass" placeholder="ID / Roll No"
                        required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold text-uppercase text-secondary ls-1">Password</label>
                    <input type="password" id="password" class="form-control form-control-glass" placeholder="••••••••"
                        required>
                </div>

                <div id="loginError"
                    class="alert alert-danger py-2 small d-none mb-3 border-0 bg-danger-bg text-danger text-center">
                    Invalid Credentials
                </div>

                <button type="submit" class="btn w-100 py-3 fw-bold text-white shadow-sm"
                    style="background: var(--color-primary); border-radius: 12px; transition: 0.2s;">
                    Sign In to Portal
                </button>
            </form>

            <div class="text-center mt-4">
                <small class="text-black-50" style="font-size:0.75rem;">Protected by SmartGuard™ System</small>
            </div>
        </div>
    </div>

    <script src="../shared/api.js"></script>
    <script src="../shared/auth.js"></script>
    <script src="login.js"></script>
</body>

</html>
