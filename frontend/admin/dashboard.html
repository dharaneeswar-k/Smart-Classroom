<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main class="main-content fade-in-up">

        <div class="mb-5">
            <h2 class="fw-bold text-primary m-0">System Overview</h2>
            <p class="text-secondary">Welcome back, Administrator.</p>
        </div>

        <div class="row g-4 mb-4">

            <!-- Students Card -->
            <div class="col-md-3">
                <div
                    class="glass-card text-center h-100 d-flex flex-column justify-content-center align-items-center mb-0">
                    <div class="rounded-circle bg-primary bg-opacity-10 p-3 mb-3">
                        <i data-lucide="graduation-cap" class="text-primary" style="width:24px; height:24px"></i>
                    </div>
                    <h2 class="fw-bold mb-0" id="studentCount">--</h2>
                    <small class="text-secondary text-uppercase fw-bold ls-1" style="font-size:0.7em">Students</small>
                </div>
            </div>

            <!-- Faculty Card -->
            <div class="col-md-3">
                <div
                    class="glass-card text-center h-100 d-flex flex-column justify-content-center align-items-center mb-0">
                    <div class="rounded-circle bg-success bg-opacity-10 p-3 mb-3">
                        <i data-lucide="users" class="text-success" style="width:24px; height:24px"></i>
                    </div>
                    <h2 class="fw-bold mb-0" id="facultyCount">--</h2>
                    <small class="text-secondary text-uppercase fw-bold ls-1" style="font-size:0.7em">Faculty</small>
                </div>
            </div>

            <!-- Classrooms Card -->
            <div class="col-md-3">
                <div
                    class="glass-card text-center h-100 d-flex flex-column justify-content-center align-items-center mb-0">
                    <div class="rounded-circle bg-warning bg-opacity-10 p-3 mb-3">
                        <i data-lucide="monitor" class="text-warning" style="width:24px; height:24px"></i>
                    </div>
                    <h2 class="fw-bold mb-0" id="classroomCount">--</h2>
                    <small class="text-secondary text-uppercase fw-bold ls-1" style="font-size:0.7em">Classrooms</small>
                </div>
            </div>

            <!-- Cameras Card -->
            <div class="col-md-3">
                <div
                    class="glass-card text-center h-100 d-flex flex-column justify-content-center align-items-center mb-0">
                    <div class="rounded-circle bg-danger bg-opacity-10 p-3 mb-3">
                        <i data-lucide="camera" class="text-danger" style="width:24px; height:24px"></i>
                    </div>
                    <h2 class="fw-bold mb-0" id="cameraCount">--</h2>
                    <small class="text-secondary text-uppercase fw-bold ls-1" style="font-size:0.7em">Cameras</small>
                </div>
            </div>

        </div>

        <div class="glass-card">
            <h5 class="fw-bold mb-3">Quick Actions</h5>
            <div class="d-flex gap-3">
                <a href="students.html" class="btn btn-outline-primary border-2 fw-bold px-4 py-2"
                    style="border-radius:12px">Manage Students</a>
                <a href="faculty.html" class="btn btn-outline-success border-2 fw-bold px-4 py-2"
                    style="border-radius:12px">Manage Faculty</a>
                <a href="classrooms.html" class="btn btn-outline-warning border-2 fw-bold px-4 py-2"
                    style="border-radius:12px">Classrooms</a>
            </div>
        </div>

    </main>

    <script src="../shared/config.js"></script>
    <script src="../shared/api.js"></script>
    <script src="../shared/auth.js"></script>
    <script src="../shared/admin-layout.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!Auth.checkAuth('ROLE_ADMIN')) return;

            try {
                const [students, faculty, classrooms, cameras] = await Promise.all([
                    api.get('/admin/students'),
                    api.get('/admin/faculty'),
                    api.get('/admin/classrooms'),
                    api.get('/admin/cameras')
                ]);

                if (students) document.getElementById('studentCount').textContent = students.length;
                if (faculty) document.getElementById('facultyCount').textContent = faculty.length;
                if (classrooms) document.getElementById('classroomCount').textContent = classrooms.length;
                if (cameras) document.getElementById('cameraCount').textContent = cameras.length;

                lucide.createIcons();
            } catch (e) {
                console.error("Failed to load stats", e);
            }
        });
    </script>
</body>

</html>
