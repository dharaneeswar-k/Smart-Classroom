<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Request OD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/base.css">
</head>

<body>
    <div class="main-wrapper">
        <nav class="sidebar p-3">
            <h5 class="fw-bold mb-4 ps-2">Student Portal</h5>
            <ul class="nav flex-column">
                <li class="nav-item mb-2"><a href="dashboard.html"
                        class="nav-link text-white text-opacity-75">Dashboard</a></li>
                <li class="nav-item mb-2"><a href="#"
                        class="nav-link text-white active bg-secondary bg-opacity-25 rounded">Request OD</a></li>
            </ul>
        </nav>

        <main class="content-area bg-light">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card-custom">
                        <div class="card-header-custom">Submit On-Duty Request</div>
                        <div class="card-body-custom">
                            <form id="odForm">
                                <div class="mb-3">
                                    <label class="form-label">Date</label>
                                    <input type="date" id="odDate" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Reason</label>
                                    <textarea id="odReason" class="form-control" rows="3" required
                                        placeholder="Competition, Medical, etc."></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary"
                                    style="background-color: var(--color-primary-800);">Submit Request</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/guard.js"></script>
    <script>
        document.getElementById('odForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const date = document.getElementById('odDate').value;
            const reason = document.getElementById('odReason').value;

            try {
                // Assuming endpoint
                await api.post('/api/student/od/apply', { date, reason });
                alert('Request Submitted Successfully');
                window.location.href = 'dashboard.html';
            } catch (e) {
                alert('Error submitting request');
            }
        });
    </script>
</body>

</html>
