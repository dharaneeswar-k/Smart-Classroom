<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Request OD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main class="main-content fade-in-up">

        <div class="glass-card mx-auto" style="max-width:600px; margin-top:5vh;">
            <div class="text-center mb-4">
                <div class="rounded-circle bg-primary bg-opacity-10 d-inline-flex p-3 mb-3">
                    <i data-lucide="send" class="text-primary" style="width:32px; height:32px"></i>
                </div>
                <h3 class="fw-bold">New OD Request</h3>
                <p class="text-secondary">Submit On-Duty request for faculty approval.</p>
            </div>

            <form id="odForm">
                <div class="mb-3">
                    <label class="form-label text-secondary small text-uppercase fw-bold">Select Date</label>
                    <input type="date" id="date" class="form-control form-control-lg border-0 bg-light" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-secondary small text-uppercase fw-bold">Reason</label>
                    <textarea id="reason" class="form-control border-0 bg-light" rows="4"
                        placeholder="Briefly describe why..." required></textarea>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary-glass py-3">Submit Request</button>
                </div>
            </form>
        </div>

    </main>

    <script src="../shared/config.js"></script>
    <script src="../shared/api.js"></script>
    <script src="../shared/auth.js"></script>
    <script src="../shared/student-layout.js"></script>
    <script>
        document.getElementById('odForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const date = document.getElementById('date').value;
            const reason = document.getElementById('reason').value;

            try {
                await api.post('/api/student/od/apply', { date, reason });
                alert('Success');
                window.location.href = 'dashboard.html';
            } catch (e) {
                alert('Error submitting request');
            }
        });
    </script>
</body>

</html>
